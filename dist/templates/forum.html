<section ng-controller="ForumCtrl as forumCtrl">
    <div class="forum-view">
        <table>
            <tr>
                <th ng-onClick="forumCtrl.room.create">Bloc Chat</th>
            </tr>
            <tr ng-repeat="forum in forumCtrl.forum">
                <td>{{ forum }}</td>
            </tr>
        </table>
    </div>
</section>
