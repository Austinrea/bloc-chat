<section ng-controller="RoomCtrl as roomCtrl">
    <div class="room-list">
        <table>
            <tr>
                <th>Bloc Chat</th>
            </tr>
            <tr ng-repeat="room in roomCtrl.room.all">
                <td>{{ room }}</td>
            </tr>
        </table>
        <form class="addRoom" ng-submit="addRoom()">
            <button type="submit">New Room</button>
        </form>
    </div>
</section>
