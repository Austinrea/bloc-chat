<section ng-controller="RoomCtrl as roomCtrl">
	<div class="room-list-view">
		<div class="create-room">
			<button class="room-button" ng-controller="ModalCtrl as modal" ng-click="modal.open()">New Room</button>
		</div>
		<table>
			<br>
            <tr>
                <div class="open-rooms-title">Chat Rooms</div>
            </tr>
            <tr ng-repeat="room in roomCtrl.room.all">
                <td ng-click="roomCtrl.activateRoom(room)">{{ room.$value }}</td>
            </tr>
        </table>
    </div>

	<section id="message-list-view-box" ng-controller="MessageCtrl as messageCtrl">
		<div class="messages-list-view">
			<section id="active-room">
			    <h3 id="active-room-title">{{ roomCtrl.activeRoom.$value }}</h3>
			</section>
			<br />
	        <table>
	            <tr ng-repeat="message in messageCtrl">
	                <td>{{ message.all[0].content }}</td>
	            </tr>
	        </table>
	    </div>
	</section>
</section>
