<section ng-controller="RoomCtrl as roomCtrl">
	<div class="create-room">
		<div class="button" ng-controller="ModalCtrl as modal" ng-click="modal.open()">New Room</div>
	</div>

	<div class="room-view">
		<br />
        <table>
            <tr>
                <div class="open-rooms-title">Rooms</div>
            </tr>
            <tr ng-repeat="room in roomCtrl.room.all">
                <td>{{ room }}</td>
            </tr>
        </table>
    </div>
</section>
